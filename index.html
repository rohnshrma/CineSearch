<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineSearch - Movie Database</title>
    <meta
      name="description"
      content="Search and discover movies using The Movie Database"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="logo">üé¨ CineSearch</h1>
        <p class="tagline">Discover your next favorite movie</p>
      </header>

      <div class="search-section">
        <div class="search-form">
          <div class="form-group">
            <label for="movieName">Movie Name</label>
            <input
              type="text"
              id="movieName"
              placeholder="Enter movie title..."
              class="search-input"
            />
          </div>

          <div class="form-group">
            <label for="genre">Genre</label>
            <select id="genre" class="search-input">
              <option value="">All Genres</option>
              <option value="28">Action</option>
              <option value="12">Adventure</option>
              <option value="16">Animation</option>
              <option value="35">Comedy</option>
              <option value="80">Crime</option>
              <option value="99">Documentary</option>
              <option value="18">Drama</option>
              <option value="10751">Family</option>
              <option value="14">Fantasy</option>
              <option value="36">History</option>
              <option value="27">Horror</option>
              <option value="10402">Music</option>
              <option value="9648">Mystery</option>
              <option value="10749">Romance</option>
              <option value="878">Science Fiction</option>
              <option value="10770">TV Movie</option>
              <option value="53">Thriller</option>
              <option value="10752">War</option>
              <option value="37">Western</option>
            </select>
          </div>

          <div class="form-group">
            <label for="year">Release Year</label>
            <input
              type="number"
              id="year"
              placeholder="e.g., 2023"
              min="1900"
              max="2024"
              class="search-input"
            />
          </div>

          <button id="searchBtn" class="search-btn">
            <span class="btn-text">Search Movies</span>
            <span class="btn-icon">üîç</span>
          </button>
        </div>
      </div>

      <div class="loading" id="loading" style="display: none">
        <div class="spinner"></div>
        <p>Searching for movies...</p>
      </div>

      <div class="results-section" id="resultsSection" style="display: none">
        <h2 class="results-title">Search Results</h2>
        <div class="movies-grid" id="moviesGrid"></div>
      </div>

      <div class="no-results" id="noResults" style="display: none">
        <div class="no-results-icon">üé≠</div>
        <h3>No movies found</h3>
        <p>Try adjusting your search criteria</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
